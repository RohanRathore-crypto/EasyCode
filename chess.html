<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Chess with AI and On-Screen Win/Lose</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      padding: 20px;
      background: #f0d9b5;
      font-family: Arial, sans-serif;
    }
    #chessboard {
      display: grid;
      grid-template-columns: repeat(8, 60px);
      grid-template-rows: repeat(8, 60px);
      border: 2px solid #333;
      user-select: none;
    }
    .square {
      width: 60px;
      height: 60px;
      font-size: 40px;
      text-align: center;
      line-height: 60px;
      cursor: pointer;
    }
    .light {
      background-color: #eeeed2;
    }
    .dark {
      background-color: #769656;
    }
    .selected {
      outline: 3px solid red;
    }
    #status {
      margin-top: 15px;
      font-weight: bold;
      font-size: 20px;
      min-height: 28px;
      color: darkgreen;
    }
  </style>
</head>
<body>

<div>
  <div id="chessboard"></div>
  <div id="status">Turn: White</div>
</div>

<script>
  const pieces = {
    'r': '♜', 'n': '♞', 'b': '♝', 'q': '♛', 'k': '♚', 'p': '♟',
    'R': '♖', 'N': '♘', 'B': '♗', 'Q': '♕', 'K': '♔', 'P': '♙',
    '': ''
  };

  let boardState = [
    ['r','n','b','q','k','b','n','r'],
    ['p','p','p','p','p','p','p','p'],
    ['','','','','','','',''],
    ['','','','','','','',''],
    ['','','','','','','',''],
    ['','','','','','','',''],
    ['P','P','P','P','P','P','P','P'],
    ['R','N','B','Q','K','B','N','R'],
  ];

  const chessboard = document.getElementById('chessboard');
  const statusEl = document.getElementById('status');
  let selected = null;
  let turn = 'white';
  let gameOver = false;

  function isWhite(piece) {
    return piece && piece === piece.toUpperCase();
  }

  function isBlack(piece) {
    return piece && piece === piece.toLowerCase();
  }

  function validMove(fromR, fromC, toR, toC) {
    if (gameOver) return false;

    const piece = boardState[fromR][fromC];
    const target = boardState[toR][toC];
    if (!piece) return false;
    if (target !== '') {
      if (isWhite(piece) && isWhite(target)) return false;
      if (isBlack(piece) && isBlack(target)) return false;
    }

    const dr = toR - fromR;
    const dc = toC - fromC;
    const absDr = Math.abs(dr);
    const absDc = Math.abs(dc);
    const direction = isWhite(piece) ? -1 : 1;

    switch(piece.toLowerCase()) {
      case 'p':
        if (dc === 0) {
          if (dr === direction && target === '') return true;
          if ((fromR === 6 && isWhite(piece)) || (fromR === 1 && isBlack(piece))) {
            if (dr === 2*direction && target === '' && boardState[fromR + direction][fromC] === '') return true;
          }
        }
        if (absDc === 1 && dr === direction && target !== '' && ((isWhite(piece) && isBlack(target)) || (isBlack(piece) && isWhite(target)))) {
          return true;
        }
        return false;

      case 'r':
        if (dr !== 0 && dc !== 0) return false;
        return clearPath(fromR, fromC, toR, toC);

      case 'n':
        return (absDr === 2 && absDc === 1) || (absDr === 1 && absDc === 2);

      case 'b':
        if (absDr !== absDc) return false;
        return clearPath(fromR, fromC, toR, toC);

      case 'q':
        if (dr === 0 || dc === 0 || absDr === absDc) {
          return clearPath(fromR, fromC, toR, toC);
        }
        return false;

      case 'k':
        return absDr <= 1 && absDc <= 1;

      default:
        return false;
    }
  }

  function clearPath(fromR, fromC, toR, toC) {
    let stepR = toR - fromR === 0 ? 0 : (toR - fromR) / Math.abs(toR - fromR);
    let stepC = toC - fromC === 0 ? 0 : (toC - fromC) / Math.abs(toC - fromC);

    let r = fromR + stepR;
    let c = fromC + stepC;

    while (r !== toR || c !== toC) {
      if (boardState[r][c] !== '') return false;
      r += stepR;
      c += stepC;
    }
    return true;
  }

  function renderBoard() {
    chessboard.innerHTML = '';
    for(let row=0; row<8; row++) {
      for(let col=0; col<8; col++) {
        const square = document.createElement('div');
        square.classList.add('square');
        if ((row + col) % 2 === 0) {
          square.classList.add('light');
        } else {
          square.classList.add('dark');
        }
        square.dataset.row = row;
        square.dataset.col = col;
        square.textContent = pieces[boardState[row][col]];
        if (!gameOver) square.addEventListener('click', onSquareClick);
        if (selected && selected.row === row && selected.col === col) {
          square.classList.add('selected');
        }
        chessboard.appendChild(square);
      }
    }
    if (!gameOver) {
      statusEl.style.color = 'darkgreen';
      statusEl.textContent = `Turn: ${turn.charAt(0).toUpperCase() + turn.slice(1)}`;
    }
  }

  function onSquareClick(e) {
    if (turn !== 'white' || gameOver) return;
    const row = parseInt(e.target.dataset.row);
    const col = parseInt(e.target.dataset.col);
    const piece = boardState[row][col];

    if (selected) {
      if (validMove(selected.row, selected.col, row, col)) {
        boardState[row][col] = boardState[selected.row][selected.col];
        boardState[selected.row][selected.col] = '';
        turn = 'black';
        selected = null;
        renderBoard();
        setTimeout(aiMove, 500);
      } else {
        selected = null;
        renderBoard();
      }
    } else {
      if (piece !== '') {
        if (turn === 'white' && isWhite(piece)) {
          selected = {row, col};
          renderBoard();
        }
      }
    }
  }

  function generateMovesFor(color) {
    const moves = [];
    for (let r=0; r<8; r++) {
      for (let c=0; c<8; c++) {
        const piece = boardState[r][c];
        if ((color === 'white' && isWhite(piece)) || (color === 'black' && isBlack(piece))) {
          for (let tr=0; tr<8; tr++) {
            for (let tc=0; tc<8; tc++) {
              if (validMove(r, c, tr, tc)) {
                moves.push({fromR: r, fromC: c, toR: tr, toC: tc});
              }
            }
          }
        }
      }
    }
    return moves;
  }

  function setGameOver(message) {
    gameOver = true;
    statusEl.style.color = 'red';
    statusEl.textContent = message;
  }

  function aiMove() {
    if (gameOver) return;
    const moves = generateMovesFor('black');
    if (moves.length === 0) {
      setGameOver('You win! Black has no valid moves.');
      return;
    }
    const move = moves[Math.floor(Math.random() * moves.length)];
    boardState[move.toR][move.toC] = boardState[move.fromR][move.fromC];
    boardState[move.fromR][move.fromC] = '';
    turn = 'white';
    renderBoard();

    if (generateMovesFor('white').length === 0) {
      setGameOver('You lose! White has no valid moves.');
    }
  }

  renderBoard();
</script>

</body>
</html>
